<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!--Font Awesome-->
     <script src="https://kit.fontawesome.com/fbf5e157ca.js" crossorigin="anonymous"></script>

     <!--Google Fonts-->
     <style>@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@300;400;600&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300&display=swap');</style>
     <style>@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@300;400;600&family=Ubuntu:ital,wght@0,500;0,700;1,300&display=swap');</style>
 
     <!--CSS Stylesheets-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
 
      <!--Bootstrap Scripts-->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
    
</head>
<body>
    <!--Contact Section-->    
<div class="container-fluid p-0">
    <section class="row no-gutters align-items-center">
      <div class="col-12 text-center d-flex">
        <img class="img-fluid of" src="images/bp1.jpg" id="contactImage">  
          <h4 class="w-52 position-absolute ">CONTACT US<br>
   
          <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css"> 
   
          <div id="mc_embed_signup">
            <form action="https://moringaschool.us6.list-manage.com/subscribe/post?u=5b8d53000fd6cd5d07d0c42ae&amp;id=95379a44b6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
  
            <div class="name-email">
              <div class="mc-field-group">
                <input type="text" value="Name.." name="FNAME" class="" id="mce-FNAME" placeholder="Name..">
              </div>
              
              <div class="mc-field-group">
                <input type="email" value="Email.." name="EMAIL" class="required email" id="mce-EMAIL" >
              </div>
            </div>
  
            <div class="mc-field-group">
              <label for="mce-MMERGE3"> </label>
              <input type="text" value="Your Message here.." name="MMERGE3" class="" id="mce-MMERGE3">
            </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
          </div> 
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5b8d53000fd6cd5d07d0c42ae_95379a44b6" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button" onClick='showMessage()'></div>
              </div>
            </form>
          </div>   
        </div>
    </section>
  </div>
  
</body>
</html>
